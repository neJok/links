<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasiliy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="img/jok.jpg" type="image/x-icon" />
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <a id="profilePicture" href="#popup">
        <img src="img/jok.jpg" alt="Profile Picture">
    </a>
    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="img/jok.jpg" target="_blank">
                    <img src="img/jok.jpg" alt="Profile Picture">
                </a>
            </div>
            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        My links
    </div>

    <div id="links">
        <a class="link" href="https://www.instagram.com/" target="_blank"><i
                class="fab fa-instagram">&nbsp;</i>Instagram</a>
        <a class="link" href="https://vk.com/" target="_blank"><i
                class="fab fa-vk">&nbsp;</i>Vk</a>
        <a class="link" href="https://t.me/" target="_blank"><i
                class="fab fa-telegram">&nbsp;</i>Telegram</a>
        <a class="link" href="https://www.youtube.com/" target="_blank"><i
                class="fab fa-youtube">&nbsp;</i>Youtube</a>
        <a class="link" target="_blank"><i
                class="fab fa-discord">&nbsp;</i>Discord</a>
        <a class="link" href="https://steamcommunity.com/ target="_blank"><i
                class="fab fa-steam">&nbsp;</i>Steam</a>
        <a class="link" href="https://github.com/" target="_blank"><i
                class="fab fa-github">&nbsp;</i>Github</a>
    </div>
    <div id="hashtag">
        Hello
    </div>
</body>
</html>
